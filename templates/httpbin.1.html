{{ define "urls"}}

<div class="flex-center">
    <div class="container-wider">
        <h1>
            httpbin(1): HTTP Request & Response Service
        </h1>

        <h2>ENDPOINTS</h2>

        <h3>
            <a href="/legancy"><code>/</code></a>This page.
        </h3>

        {{ range $key, $config := .URL_CONFIG }}
            <h3>{{ $key }}</h3>
            <ul>
            {{ range $urlItem := $config }}
                <li>
                    <code>{{ $urlItem.Method }}</code>
                    <a href={{ $urlItem.Url }} data-bare-link="true">
                        <code>{{ $urlItem.Name }}</code>
                    </a> {{ $urlItem.Desc | html }}
                </li>
            {{ end}}
            </ul>
        {{ end }}
    </div>
</div>

{{ end }}
